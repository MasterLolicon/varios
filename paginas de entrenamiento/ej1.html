<!DOCTYPE html> <!-- cabecera , indica el tipo de ddcumento-->
<html><!-- indica el tipo, html, es obligatorio-->
<head><!-- titulo de la pagina-->
	<title>
		Pagina de ejemplo
	</title>
</head>
<body><!--empieza el desarrollo de la pagina,el cuerpo-->
<header><!--cabezera de la pagina-->
	Pagina de ejemplo
</header>
<nav><!-- se supone que esto debe de ser una "barra de navegacion", o al menos eso dice el libro xd-->
	<ul><!--indica el inicio de un listado-->
	
	<li>parte 1</li> <!--con <li>, se indica un elemento de la lista-->
	<li>parte 2</li>
	<li>parte 3</li>
	<!--esto es un ejemplo <th> abeeeer</th>-->
	</ul>
</nav>
<section><!--seccion "principal", donde se avienta el contenido de la pagina-->
	
	<article><!--es para crear partes de la pagina web-->
		<header><h1>Titulo 1</h1></header>
		aqui va cuaquier texto alv :v
		<figure><!--apartado para las imagenes-->
			<img src="C:\Users\Athena megumi\Documents\paginas de entrenamiento\imgs\05.jpg"><!--direccion de la imagen, puede ser local o de internot-->
			<figcaption>se sorprende xd</figcaption><!--mensaje o descripcion de la imagen-->
		</figure>
	</article>

	<article>
		<header><h2>Titulo 2</h2></header>
		<a href="www.google.com">aqui va otra wea de texto xd</a><!--referencia algo a una pagina-->
	</article>

	<article>
	<header><br></header>
		<mark>aqui una tercera wea xdxdxd</mark><!--sirve para resaltar un texto o palabra-->
	</article>


</section>

	<blockquote>mensaje 2</blockquote>
</aside>

<footer><!--esto es el pie de la pagina-->

</footer>

</html>
